      $(".logo").click(function() {

              scrollTop: $(".homescreen").offset().top
          }, 1000);
          $(".btna2").removeClass("active");
          $(".btna1").removeClass("active");
      });
  	});

  	$(window).resize(function(){
    $('span').text(x += 1);
});
