<html>

	<head>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<script>
			$(document).ready(function(){
				var myVideo = document.getElementById("part1");
					$("#part1").mouseenter(function(){
						part1Audio.play();
						part1.play();
					})
					$("#part1").mouseout(function(){
						part1Audio.pause();
						part1.pause();
					})
				var myVideo2 = document.getElementById("part2");
					$("#part2").mouseenter(function(){
						censortone.play();
						part2.play();
					})

					$("#part2").mouseout(function(){
						censortone.pause();
						part2.pause();
					})

	</head>


	<body>
